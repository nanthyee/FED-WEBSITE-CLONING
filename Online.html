<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Online code Editor</a>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchBox">
                <label class="form-check-label" for="flexSwitchBox">Light Mode</label>
            </div>
        </div>
    </nav>
    <section>
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="Html-Input" class="form-label">HTML</label>
                        <textarea class="form-control" id="Html-Input" rows="5"
                            placeholder="Enter your HTML Code here...."></textarea>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="CSS-Input" class="form-label">CSS</label>
                        <textarea class="form-control" id="CSS-Input" rows="5"
                            placeholder="Enter your CSS Code here...."></textarea>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="JS-Input" class="form-label">JS</label>
                        <textarea class="form-control" id="JS-Input" rows="5"
                            placeholder="Enter your JS Code here...."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container-fluid">
            <div>Output</div>
            <div class="ratio ratio-21x9 border border-3 border-dark rounded" style="--bs-aspect-ratio: 23%;">
                <iframe id="codeExecutionOutput"></iframe>
            </div>"
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
  </body>
</html>
